<div class="container">
<div class="row">
<div class="col-lg-12">
    <ngb-tabset [justify]="currentJustify">
        <ngb-tab  title="LINE ITEMS">
            <ng-template ngbTabContent>
                <app-line-item></app-line-item>
            </ng-template>
        </ngb-tab>
        <ngb-tab  title="ANALYSIS OVERVIEW">
          <ng-template ngbTabContent>
              <app-charts></app-charts>
          </ng-template>
        </ngb-tab>
         <ngb-tab  title="CLASSIFY A TRANSACTION">
            <ng-template ngbTabContent>
                <app-trans-bank-statement></app-trans-bank-statement>
            </ng-template>
          </ngb-tab>
          <ngb-tab  title="BUDGET REPORT">
              <ng-template ngbTabContent>
                 <app-budget-report></app-budget-report>
              </ng-template>
            </ngb-tab>
          <ngb-tab  title="SPEND REPORT">
            <ng-template ngbTabContent>
               <app-spend-report></app-spend-report>
            </ng-template>
          </ngb-tab>
          <ngb-tab  title="VARIANT REPORT">
              <ng-template ngbTabContent>
              <app-variance-report></app-variance-report>
              </ng-template>
          </ngb-tab>

</div>
