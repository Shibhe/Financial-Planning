<div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="table-responsive">
          <table summary="This table shows how to create responsive tables using Bootstrap's default functionality" class="table table-bordered table-hover">
            <caption class="text-center"><strong><h3>Spend Report</h3></strong></caption>
            <thead>
              <tr>
                <th colspan="3"></th>
                <th>Jan 12</th>
                <th>Feb 12</th>
                <th>Mar 12</th>
                <th>Apr 12</th>
                <th>May 12</th>
                <th>Jun 12</th>
                <th>Jul 12</th>
                <th>Aug 12</th>
                <th>Sept 12</th>
                <th>Oct 12</th>
                <th>Nov 12</th>
                <th>Dec 12</th>
              </tr>
            </thead>
            <tbody *ngFor="let j of typeSpend">
              <tr *ngFor="let x of j.spendType">
                <td colspan="3">
                  <strong>{{ x.cat_name }}</strong>
                  <ul *ngFor="let y of x.lineItems">
                      <li>{{ y.item_Name }}</li>
                  </ul>
                </td>
              </tr>
          </table>
        </div><!--end of .table-responsive-->
      </div>
    </div>
  </div>
